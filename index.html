<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Korepetycje Widget</title>

<style>
body {
  margin: 0;
  background: #191919;
  font-family: system-ui, -apple-system, sans-serif;
  display: flex;
  justify-content: center;
  padding: 20px;
}

/* ===== KARTA ===== */
.card {
  width: 320px;
  background: #1f1f1f;
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
}

/* ===== IMIĘ UCZNIA ===== */
.student-name {
  color: #ff006b;
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 15px;
  outline: none;
}

.student-name:empty:before {
  content: "Imię i nazwisko ucznia";
  opacity: 0.5;
}

/* ===== LISTA TEMATÓW ===== */
.topic {
  display: grid;
  grid-template-columns: 26px 1fr 20px;
  align-items: center;
  gap: 10px;
  padding: 6px 0;
}

/* CHECKBOX */
.checkbox {
  width: 18px;
  height: 18px;
  border: 2px solid #ff006b;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s;
}

.checkbox.checked {
  background: #ff006b;
}

/* TEKST */
.topic-text {
  color: #e6e6e6;
  word-break: break-word;
}

.topic-text.done {
  text-decoration: line-through;
  text-decoration-color: #ff006b;
}

/* DELETE X */
.delete-btn {
  color: #ff006b;
  font-size: 14px;
  cursor: pointer;
  opacity: 0;
  transition: 0.2s;
  user-select: none;
}

.topic:hover .delete-btn {
  opacity: 0.8;
}

.delete-btn:hover {
  opacity: 1;
  transform: scale(1.2);
}

/* ADD BUTTON */
.add-topic {
  margin-top: 10px;
  color: #888;
  cursor: pointer;
}

.add-topic:hover {
  color: #ff006b;
}
</style>
</head>

<body>

<div class="card">

  <div class="student-name" contenteditable="true" id="studentName"></div>

  <div id="topicList"></div>

  <div class="add-topic" id="addTopic">+ add topic</div>

</div>

<script>
const topicList = document.getElementById("topicList");
const addBtn = document.getElementById("addTopic");
const studentName = document.getElementById("studentName");

/* ===== LOCAL STORAGE ===== */
function saveData() {
  const data = {
    name: studentName.innerText,
    topics
  };
  localStorage.setItem("tutoringWidgetData", JSON.stringify(data));
}

function loadData() {
  const data = JSON.parse(localStorage.getItem("tutoringWidgetData"));
  if (data) {
    studentName.innerText = data.name || "";
    topics = data.topics || [];
  }
}

/* ===== TEMATY ===== */
let topics = [];

function renderTopics() {
  topicList.innerHTML = "";

  topics.forEach((t, index) => {
    const div = document.createElement("div");
    div.className = "topic";

    /* CHECKBOX */
    const checkbox = document.createElement("div");
    checkbox.className = "checkbox";
    if (t.done) checkbox.classList.add("checked");

    checkbox.onclick = () => {
      topics[index].done = !topics[index].done;
      saveData();
      renderTopics();
    };

    /* TEKST */
    const span = document.createElement("div");
    span.className = "topic-text";
    if (t.done) span.classList.add("done");
    span.textContent = t.text;

    /* DELETE */
    const del = document.createElement("div");
    del.className = "delete-btn";
    del.textContent = "✕";

    del.onclick = () => {
      topics.splice(index, 1);
      saveData();
      renderTopics();
    };

    div.appendChild(checkbox);
    div.appendChild(span);
    div.appendChild(del);

    topicList.appendChild(div);
  });
}

/* ===== DODAWANIE TEMATU ===== */
addBtn.onclick = () => {
  const text = prompt("Nowy temat:");
  if (!text) return;

  topics.push({
    text,
    done: false
  });

  saveData();
  renderTopics();
};

/* ===== EDYCJA IMIENIA ===== */
studentName.addEventListener("input", saveData);

/* ===== START ===== */
loadData();
renderTopics();
</script>

</body>
</html>
