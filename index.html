<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Uczeń – Tematy</title>

<style>
body {
    background:#0f1117;
    font-family: system-ui, -apple-system, sans-serif;
}

/* === KARTA === */
.widget {
    width:320px;
    background:#1a1d24;
    border-radius:22px;
    padding:22px;
    color:white;
    box-shadow:0 10px 30px rgba(0,0,0,0.35);
}

/* === IMIĘ I NAZWISKO === */
.student-name {
    color:#ff006b;
    font-size:20px;
    font-weight:700;
    margin-bottom:18px;
    text-align:left;
}

/* === LISTA TEMATÓW === */
.task {
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:14px;
}

/* === KWADRACIK === */
.checkbox {
    width:18px;
    height:18px;
    border:2px solid #ff006b;
    border-radius:5px;
    cursor:pointer;
    flex-shrink:0;
    transition:0.2s;
}

.checkbox.checked {
    background:#ff006b;
}

/* === TEKST TEMATU === */
.task-text {
    flex:1;
    word-break: break-word;
    line-height:1.35;
}

.task-text.checked {
    text-decoration: line-through;
    text-decoration-color:#ff006b;
}
</style>
</head>


<body>

<div class="widget">

    <!-- ✏️ TUTAJ WPISUJESZ UCZNIA -->
    <div class="student-name">
        Kamila Olszewska
    </div>

    <!-- TEMATY -->
    <div class="task">
        <div class="checkbox"></div>
        <div class="task-text">Present Simple vs Present Continuous</div>
    </div>

    <div class="task">
        <div class="checkbox"></div>
        <div class="task-text">Vocabulary – Travel and Holidays</div>
    </div>

    <div class="task">
        <div class="checkbox"></div>
        <div class="task-text">Listening practice – Everyday conversations</div>
    </div>

</div>


<script>
document.querySelectorAll(".task").forEach(task => {
    const checkbox = task.querySelector(".checkbox");
    const text = task.querySelector(".task-text");

    checkbox.addEventListener("click", () => {
        checkbox.classList.toggle("checked");
        text.classList.toggle("checked");
    });
});
</script>

</body>
</html>
